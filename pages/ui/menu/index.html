<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="applicable-device" content="pc,mobile">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2">
    <link rel="stylesheet" type="text/css" href="../../../css/common/base.css"/>
    <style type="text/css">
        html,body{
            font-size: 20px;
        }
        .noscroll{
            height: 100%;
            overflow: hidden;
        }
        /*头*/
        .index-title-main{
            background: #11f39f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 2.5rem;
            position: fixed;
            width: 100%;
            padding: 0 0.6rem;
            box-sizing: border-box;
            box-shadow: -1px 2px 3px 0 #e8e2e2;
            color: #fff;
            z-index: 999;
        }
        .index-title-main div{
            font-size: 0.7rem;
            cursor: pointer;
        }
        .loading-main{
            margin-top: 2.5rem;
            padding: 0.6rem;
        }
        .loa-but{
            padding: 0.6rem;
            border-radius: 0.5rem;
            background: #6c6e6e;
            color: #ffffff;
            cursor: pointer;
            box-sizing: border-box;
            border: none;
            outline: none;
        }
        
    </style>
</head>
<body>
    <!--头-->
    <div class="index-title-main">
        <div id="goBack">返回</div>
        <h1>loading</h1>
        <div></div>
    </div>
    <!--内容-->
    <div class="loading-main">
       
    </div>
   
    <!--js-->
    <script type="text/javascript" src="../../../js/jquery.min.js"></script>

    </script>

</html>
