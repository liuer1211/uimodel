<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="applicable-device" content="pc,mobile">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2">
    <link rel="stylesheet" href="css/LCalendar.css">
</head>
<body>
<!--内容-->
<div class="date-main">
    <!--LC-->
    <input id="start_date" type="text" readonly="readonly" name="input_date" placeholder="请输入日期"/>
    <input id="end_date" type="text" readonly="readonly" name="input_date" placeholder="请输入日期"/>
</div>

<!--js-->
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/LCalendar.js"></script>
<script type="text/javascript">
    var calendar1 = new LCalendar();
    calendar1.init({
        'trigger': '#start_date', //标签id
        'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
        'minDate': '1990-1-1', //最小日期 本年向前n年
        'maxDate': (new Date().getFullYear()+3) + '-' + 12 + '-' + 31 //最大日期 本年向后n年
    });
    var calendar2 = new LCalendar();
    calendar2.init({
        'trigger': '#end_date', //标签id
        'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
        'minDate': (new Date().getFullYear()-50) + '-' + 1 + '-' + 1, //最小日期 本年向前n年
        'maxDate': (new Date().getFullYear()+3) + '-' + 12 + '-' + 31 //最大日期 本年向后n年
    });
</script>
</body>
</html>
