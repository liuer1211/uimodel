<!DOCTYPE html>
<html lang="en">
<head>
    <title>标题</title>
    <meta charset="utf-8">
    <meta name="applicable-device" content="pc,mobile">
    <meta http-equiv="Cache-Control" content="no-transform ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2">
    <link rel="stylesheet" type="text/css" href="../../../css/common/base.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/common/myAnimated.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/user/loginReg.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/user/login.css" />
</head>
<body>
    <div class="login-bg animated upToBottom "  style="position: relative;">
        <div class="login-head"  >
            <a href="javascript:void(0);" id="loginBack">
                <img src="../../../images/user/back2.png" />
            </a>
        </div>
    </div>
    <div class="login-inf animated bottomToUp "  style="position: relative;">
        <div class="login-inf-top">
            <div class="login-inf-nav active">手机号登录</div>
            <div class="login-inf-nav">密码登录</div>
        </div>
        <div class="login-inf-bot">
            <div class="login-inf-bot-type active">
                <div class="login-inf-bot-one">
                    <div><img class="login-icon-img" src="../../../images/user/img1.png"/></div>
                    <input class="login-inf-bot-one-in" type="text" name="" value="" placeholder="请输入账户"/>
                </div>
                <div class="login-inf-bot-one">
                    <div><img class="login-icon-img" src="../../../images/user/img1.png"/></div>
                    <input class="login-inf-bot-one-in" type="text" name="" value="" placeholder="请输入图片验证码"/>
                    <a href="javascript:void(0);"><img class="login-info-m" src="../../../images/user/img1.png"/></a>
                </div>
                <div class="login-inf-bot-one">
                    <div><img class="login-icon-img" src="../../../images/user/img1.png"/></div>
                    <input class="login-inf-bot-one-in" type="text" name="" value="" placeholder="请输入短信验证码"/>
                    <span class="login-info-span">
                       <a href="javascript:void(0);"> 获取验证码</a>
                    </span>
                </div>
                <a class="login-inf-but" href="javascript:void(0);">登录</a>
                <div class="login-inf-ts">
                    <span class="login-inf-ts-sp">提示：验证即登录，未注册将自动创建会员账号</span>
                </div>
            </div>
            <div class="login-inf-bot-type">
                <div class="login-inf-bot-one">
                    <div><img class="login-icon-img" src="../../../images/user/img1.png"/></div>
                    <input class="login-inf-bot-one-in" type="text" name="" value="" placeholder="请输入账户"/>
                </div>
                <div class="login-inf-bot-one">
                    <div><img class="login-icon-img" src="../../../images/user/img1.png"/></div>
                    <input class="login-inf-bot-one-in" type="password" name="" value="" placeholder="请输入密码"/>
                </div>
                <div class="login-inf-bot-one">
                    <div><img class="login-icon-img" src="../../../images/user/img1.png"/></div>
                    <input class="login-inf-bot-one-in" type="text" name="" value="" placeholder="请输入图片验证码"/>
                    <a href="javascript:void(0);"><img class="login-info-m" src="../../../images/user/img1.png"/></a>
                </div>
                <a class="login-inf-but" href="javascript:void(0);">登录</a>
                <div class="login-inf-ch">
                    <a href="javascript:void(0);"><span class="login-inf-ch-span">注册账号</span></a>
                    <a href="javascript:void(0);"><span class="login-inf-ch-span">忘记密码</span></a>
                </div>
            </div>
        </div>
    </div>
    <!--js-->
    <script type="text/javascript" src="../../../js/jquery.min.js"></script>
    <script type="text/javascript">
        // 返回
        $("#loginBack").on("click",function () {
            window.history.back();
        })
        // 切换
        $(".login-inf-top div").on("click",function () {
            var flag = $(this);
            flag.addClass("active").siblings().removeClass("active")
            $(".login-inf-bot>div").eq(flag.index()).show().siblings().hide();
        })
    </script>
</body>
</html>
